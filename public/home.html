<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Vanilla CSS -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <title>SETLISTr Home</title>
</head>

<body>
    <!-- Title -->
    <nav class="setlistr-nav">S E T L I S T r</nav>

    <!-- Search Bar -->
    <div id="artist-search-bar">
        <form> 
            <div class="form-group">
              <label for="exampleInputArtist1">Search for an artist!</label>
              <input type="artist" class="form-control" id="exampleInputArtist1" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-primary" id="search-artist">Search</button>
        </form>
    </div>

    <div class="container">
        <!-- Grid -->
        <div class="row">
            <div class="col-8">
                <div class="row" id="setlist">
                    <p>Setlist Placeholder</p>
                        <ol 
                            id="setlist-songs">
                        </ol>
                </div>

                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-success btn-lg" id="create-playlist">Yes! Make me a playlist!</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger btn-lg" id="reset-page">No. Start over.</button>
                    </div>
                </div>

            </div>

            <div class="col-4">
                <div class="row">
                    <p>User Profile Placeholder</p>
                </div>
                    <div id="profile-picture">
                        <p>Image</p>
                        <a href="https://placeholder.com">
                            <img src="http://via.placeholder.com/150x150">
                        </a>
                    </div>

                    <div class="row" id="username"></div>
                    <div class="row" id="email"></div>

                

                <div class="row" id="my-recent-searches">
                    <p>My Artists</p>
                    <table class="table">
                            <tbody>
                                <tr>
                                    <th scope="row">Justin Bieber</th>
                                </tr>
                                <tr>
                                    <th scope="row">Migos</th>
                                </tr>
                                <tr>
                                    <th scope="row">Eminem</th>
                                </tr>
                                <tr>
                                    <th scope="row">Rolling Stones</th>
                                </tr>
                            </tbody>
                        </table>
                </div>

                <div class="row" id="top-searches">
                    <p>Top Searched Artists</p>
                    <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Rank</th>
                                    <th scope="col">Artist</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">#1</th>
                                    <td>Cardi B</td>
                                </tr>
                                <tr>
                                    <th scope="row">#2</th>
                                    <td>Taylor Swift</td>
                                </tr>
                                <tr>
                                    <th scope="row">#3</th>
                                    <td>Drake</td>
                                </tr>
                                <tr>
                                    <th scope="row">#4</th>
                                    <td>Kygo</td>
                                </tr>
                                <tr>
                                    <th scope="row">#5</th>
                                    <td>Snoop Dogg</td>
                                </tr>
                            </tbody>
                        </table>
                </div>

            </div>
        </div>
    </div>


<footer>Made by turnupthebase (c) 2018</footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Custom js -->
    <script src="/js/home.js"></script>
</body>

</html>
